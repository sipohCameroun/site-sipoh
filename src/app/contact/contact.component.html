<header>
    <app-navbar></app-navbar>
    <main>
        <img src="assets/contactInfo.png" alt="">                
        <div class="contact-container">


            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

                <span class="success hide" id="success">Merci pour votre attention !!!</span>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" formControlName="mail" name="email" placeholder="exemple@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Objet</label>
                    <input type="text" formControlName="objet" name="subject" placeholder="Demande de partenariat" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea formControlName="message" name="message" rows="4" placeholder="votre message ici" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </main>
</header>
<app-footer></app-footer>
